$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$status\
$shell\
$character"""


[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✘](bold red)"

[directory]
truncation_length = 8
truncation_symbol = "../"
truncate_to_repo = true
style = "white bold"

[hostname]
ssh_only = true
format = "[$hostname]($style):"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = 'green underline'

[memory_usage]
disabled = false

[time]
disabled = false
format = "\\[[$time]($style)\\] "
time_format = "%T"